# Notification Service Development Configuration
# Override properties for development environment

# Server Configuration
server.port=8084

# Logging Configuration for Development
logging.level.com.blogspot.notification=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Development specific properties
notification.service.enabled=true
notification.service.retry-attempts=1
notification.service.retry-delay=1000
notification.service.batch-size=10
notification.service.processing-threads=2

# Rate Limiting Configuration for Development
notification.rate-limit.enabled=false
notification.rate-limit.max-emails-per-minute=1000
notification.rate-limit.max-emails-per-hour=10000

# Mail Configuration for Development (use test SMTP)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Kafka Configuration for Development
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval-ms=100

# Management endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Profile Configuration
spring.profiles.active=dev
